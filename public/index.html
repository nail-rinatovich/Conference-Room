<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conference Room</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800">
  <div class="flex flex-col h-screen">
    <!-- Header -->
    <header class="bg-blue-600 text-white py-4 px-6 flex items-center justify-between shadow-md">
      <h1 class="text-2xl font-semibold">Conference Room</h1>
      <button class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-md">Leave Room</button>
    </header>

    <!-- Main Content -->
    <main class="flex flex-1 overflow-hidden">
      <!-- Chat Section -->
      <aside class="w-1/3 bg-white shadow-lg flex flex-col">
        <div class="flex items-center justify-between px-4 py-3 border-b">
          <h2 class="text-lg font-semibold">Chat</h2>
        </div>
        <div id="chat-messages" class="flex-1 overflow-y-auto p-4 space-y-2 bg-gray-50">
          <!-- Messages will appear here -->
          <p class="bg-blue-100 text-blue-800 px-3 py-2 rounded-lg">Welcome to the chat!</p>
        </div>
        <div class="p-4 border-t">
          <div class="flex space-x-2">
            <input id="chat-input" type="text" placeholder="Type a message..." class="flex-1 border rounded-lg px-4 py-2 focus:ring focus:ring-blue-300">
            <button class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Send</button>
          </div>
        </div>
      </aside>

      <!-- Video & Subtitles Section -->
      <div class="flex-1 flex flex-col">
        <!-- Video Placeholder -->
        <div class="flex-1 bg-gray-300 flex items-center justify-center">
          <p class="text-gray-600 text-lg">Video Placeholder</p>
        </div>
        <!-- Subtitles -->
        <div id="subtitles" class="bg-gray-800 text-white text-center py-2">
          <p class="text-sm">Subtitles will appear here...</p>
        </div>
      </div>
    </main>
  </div>
</body>

</html>
